<h2 class="page-header">Dashboard</h2>


<h3>Add Company</h3>
<form (submit)="onRegisterSubmit()">

  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
      <label>Address</label>
      <input type="text" [(ngModel)]="address" name="address" class="form-control">
    </div>
  <div class="form-group">
      <label>Email</label>
      <input type="text" [(ngModel)]="email" name="email"  class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>

<hr>
<h3>Add Paticipants</h3>
<form (submit)="onRegisterSubmitParticipant()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="fname" name="fname" class="form-control">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="lname" name="lname" class="form-control">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" [(ngModel)]="address" name="address" class="form-control">
    </div>
    <div class="form-group">
        <label>E-mail</label>
        <input type="text" [(ngModel)]="email" name="email" class="form-control">
      </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" [(ngModel)]="phonenumber" name="phonenumber" class="form-control">
      </div>
    <div class="form-group">
        <label>Employee Id</label>
        <input type="text" [(ngModel)]="employeeid" name="employeeid"  class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
